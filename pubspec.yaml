name: al_quran
description: "All in one Al Quran App with Translation, Tefsir, Quran Audiobook & Notes Backup"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.15.2+31

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  appwrite: ^13.0.0

  flutter_widget_from_html_core: ^0.15.2
  archive: ^3.6.1
  google_fonts: ^6.2.1
  url_launcher: ^6.3.1
  es_compression: ^2.0.13
  connectivity_plus: ^6.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.2
  get: ^5.0.0-release-candidate-9.2.1
  email_validator: ^3.0.0
  clipboard: ^0.1.3
  dart_appwrite: ^12.1.0
  just_audio: ^0.9.41
  just_audio_mpv: ^0.1.7
  salomon_bottom_bar: ^3.3.2
  font_awesome_flutter: ^10.7.0
  just_audio_background: ^0.0.1-beta.13
  fluttertoast: ^8.2.8
  regexpattern: ^2.6.0
  sidebarx: ^0.17.1
  flutter_localizations:
    sdk: flutter
  gap: ^3.0.1
  fluentui_system_icons: ^1.1.249
  simple_icons: ^10.1.3
  just_audio_windows: ^0.2.1
  icons_launcher: ^3.0.0

  # google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  msix: ^3.16.7

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/img/makkah.jpg
    - assets/img/madina.jpeg
    - assets/img/QuranLogo.png

 
  # fonts:
  #   - family: Majeed-Quranic
  #     fonts:
  #       - asset: assets/fonts/Al Qalam Quran.ttf

icons_launcher:
  image_path: "assets/img/QuranLogo.png"

  platforms:
    android:
      enable: true
    ios:
      enable: true
    macos:
      enable: true
    windows:
      enable: true
    web:
      enable: true
    linux:
      enable: true